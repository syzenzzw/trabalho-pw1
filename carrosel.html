       <img src="https://almapreta.com.br/images/2023/09/CUBATAO_CAPA-1.jpg" jsaction="VQAsE" class="sFlh5c pT0Scc iPVvYb"  alt="Comunidade pesqueira de Cubatão denuncia danos ambientais causados por  construção de terminal" jsname="kn3ccd" aria-hidden="false" width="600px">

<img src="https://ciclovivo.com.br/wp-content/uploads/2015/009/img/noticias/13897181637_0b78b3ef49_z.jpg" jsaction="VQAsE" class="sFlh5c pT0Scc iPVvYb"  alt="Vazamento em fábrica provoca chuva ácida em Cubatão - CicloVivo" jsname="kn3ccd" aria-hidden="false" width="600px">
